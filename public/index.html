<!DOCTYPE html>

<html>
    <head>
        <title>Заголовок "Test179"</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <form action="/search.php" class="search-form" data-output=".search-table">
            <fieldset>
                <legend>форма поиска по тексту комментария</legend>
                <label>
                    <span>ярлык поисковой строки</span>
                    <input type="search" name="q" placeholder="поисковая строка" autofocus>
                </label>
                <label>
                    <span>кнопка "найти"</span>
                    <input type="submit" value="&rarr;">
                </label>
            </fieldset>

            <table
                class="search-table"
                data-output=".search-table-tpl"
                data-data=".search-table-tpl ~ .search-table-tr"
                data-msg=".search-table-msg"
            >
                <caption
                    class="search-table-msg"
                    data-pending="в процессе"
                    data-error="ошибка"
                    data-done="результаты поиска"
                    data-notfound="не найдено"
                ></caption>
                <thead>
                    <tr>
                        <th>заголовок поста</th>
                        <th>текст комментария</th>
                    </tr>
                </thead>
                <tbody>
                    <template class="search-table-tpl">
                        <tr class="search-table-tr">
                            <td data-content="title"></td>
                            <td>
                                <p data-content="body">
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </form>
    </body>
</html>
<script src="/js/script.js"></script>
